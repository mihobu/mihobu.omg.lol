<!DOCTYPE html>
<html lang="en">

<head>
  <title>{weblog-title}{separator}{post-title}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
@import url("https://mihobu.github.io/mihobu.omg.lol/weblog/common/weblog-global.css");
  </style>
{feeds}
</head>

<body>

  <header>
    <div class="weblog-title"><a href="/"><img src="https://mihobu.github.io/mihobu.omg.lol/weblog/common/mb-roundel.png" />{weblog-title}</a></div>
{navigation}
  </header>

  <main>
    <article>
{body}
      <aside class="post-info">
        <i class="fa-solid fa-clock"></i> {date}
      </aside>
      <aside class="post-tags">
{tags}
      </aside>
    </article>

    <div>
      <h3>Recent Posts</h3>
{recent-posts}
    </div>

  </main>

  <footer>
    <p><a href="https://mihobu.monkeywalk.com/">all things mihobu</a> / <a href="https://mihobu.monkeywalk.com/now">now</a></p>
  </footer>

</body>

</html>
